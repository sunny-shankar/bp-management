{% extends 'management/base.html' %}


{% block main %}
<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="upper-bp" class="form-label">Username:</label>
        <!-- <input type="number" class="form-control" id="upper-bp" name="systolic"> -->
        <select name="username" class="form-control" id="user">
            <option value="" disabled selected>Select User</option>
            {% for user in users %}
            <option value="{{user.username}}">{{user.mail}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="upper-bp" class="form-label">Systolic(Upper):</label>
        <input type="number" class="form-control" id="upper-bp" name="systolic">
    </div>
    <div class="mb-3">
        <label for="lowe-bp" class="form-label">Systolic(Upper):</label>
        <input type="number" class="form-control" id="lower-bp" name="diastolic">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
